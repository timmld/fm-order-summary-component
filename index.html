<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Order Summary Card</title>
</head>
<body>
    <main class="card">
        <img src="./assets/images/illustration-hero.svg" alt="illustration-hero" class="hero-img">
        <div class="content">
            <h2>Order Summary</h2>
            <p class="order-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <img src="./assets/images/icon-music.svg" alt="icon-music" class="music-icon">
                <p class="plan-desc"><span class="bold">Annual Plan</span><br>$59.99/year</p>
                <a href="#" class="plan-change">Change</a>
            </div>
            <button class="payment">Proceed to Payment</button>
            <a href="#" class="cancel">Cancel Order</a>
        </div>
    </main>
</body>
</html>
